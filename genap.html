<!DOCTYPE html>
<html>
    <head>
        <title>Post test JavaScript Algorithm - Genap & Ganjil</title>
        
        <!-- Ini adalah urutan bilangan genap kurang dari 15-->
        <script type="text/javascript">
        
        for(var i=1; i <15; i++){
            if(i %2 ==0){
                document.write(i +  ' adalah bilangan genap kurang dari 15<br>');
            }else{
                document.write();
            }
        }
        
        </script>

        <!-- Ini adalah urutan bilangan ganjil kurang dari 12  -->
        <script type="text/javascript">
        
        for(var i=1; i <12; i++){
            if(i %2 ==1){
                document.write(i + ' adalah bilangan ganjil kurang dari 12 <br>');
            }else{
                document.write();
            }
        }
        </script>
    </head>
    
</html>
